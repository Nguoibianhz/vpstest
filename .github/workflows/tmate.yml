name: Create VPS (Clean Version)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "🔗 SSH Connection: $SSH"
          echo "$SSH" > ssh_connection.txt

      - name: 🚀 Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "✅ Playit tunnel started"

      - name: 🔥 Setup VPS Environment
        run: |
          wget -q https://raw.githubusercontent.com/SoliSpirit/proxy-list/main/https.txt
          npm install cluster colors colorama axios crypto discord.js gradient-string user-agents header-generator hpack socks puppeteer puppeteer-extra puppeteer-extra-plugin-stealth puppeteer-real-browser
          nohup node bot.js > bot.log 2>&1 &
          echo "✅ Bot started in background"

      - name: ⏳ Keep VPS alive
        run: |
          for i in $(seq 1 360); do
            echo "🟢 Running minute $i/360..."
            sleep 60
          done
