name: Create VPS (Clean Version)
on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]
jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "ğŸ”— SSH Connection: $SSH"
          
      - name: ğŸš€ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "âœ… Playit tunnel started"
          
      - name: ğŸ”¥ Setup VPS Environment
        run: |
          
          echo "âœ… Miner started in background"
          
      - name: â³ Keep VPS alive
        run: |
          for i in $(seq 1 360); do
            echo "ğŸŸ¢ Running minute $i/360..."
            sleep 60
          done
